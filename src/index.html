<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
</head>


<body>
  <main>
    <section class="container">
      <ul class="list-header">
        <li class="header"> <span> Today's To Do</span><span class="material-symbols-outlined icon">
            cached
          </span></li>
        <li>
          <form id="addToDoForm" autocomplete="off"><input type="text" id="toDoInput"
              placeholder="Add to your list..."><span class="material-symbols-outlined icon" id="addIcon"
              title="Click to add new task">
              keyboard_return
            </span></form>
        </li>
      </ul>
      <ul class="toDoList"></ul>
      <article class="button-section">
        <a href="#">Clear all completed</a>
      </article>
    </section>
  </main>
</body>

</html>
