<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body>
  <main>
    <section class="container">
      <ul class="list-header">
        <li class="header"> <span> Today's To Do</span> <i class="fa fa-refresh icon"></i></li>
        <li>
          <form id="addToDoForm" autocomplete="off"><input type="text" id="toDoInput"
              placeholder="Add to your list..."><i class="fa fa-arrow-left icon"></i></form>
        </li>
      </ul>
      <ul class="toDoList"></ul>
      <article class="button-section">
        <a href="#">Clear all completed</a>
      </article>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
